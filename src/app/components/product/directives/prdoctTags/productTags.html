<div layout="row">
  <md-input-container flex>
    <label>Tags</label>
    <md-select ng-model="vm.data"
      ng-model-options="{trackBy: '$value.id'}"
      multiple
      name="tag">
      <md-option ng-value="tag" ng-repeat="tag in vm.collections.tags">
        {{ tag.name }}
      </md-option>
    </md-select>
  </md-input-container>
</div>
